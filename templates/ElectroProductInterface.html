<!DOCTYPE html>
<link href="/static/electroproduct.css" rel="stylesheet">
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
      <script src="/static/electroproductjson.js"></script>
    <title>Product Interface</title>
    <style>

    </style>
</head>
<body>
<form action="/submitelectroproduct" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="maincontainer">
        <div class="box">
            <div class="boxheading" style="background: linear-gradient(-135deg, #c850c0, #4158d0);" >
                <span class="headingtextinterface">Product Interface</span>
                <span style="width: 65%; display: flex; justify-content: flex-end; padding: 5px;">
                    <a href="http://localhost:8000/displayallelectroproducts">
                        <i class="material-icons" style="color: #FFFFFF; font-size: 24px;">toc
                        </i>
                    </a>
                </span>
            </div>

             <div style="margin-top: 10px;">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">add_shopping_cart</i>
                       <select id="categoryid" name="categoryid">
                           <option value="" disabled selected>Choose your option</option>
                       </select>
                       <label>Select Category Id</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">add_shopping_cart</i>
                       <select id="subcategoryid" name="subcategoryid">
                           <option value="" disabled selected>Choose your option</option>
                       </select>
                       <label>Select SubCategory Id</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">add_shopping_cart</i>
                       <select id="brandid" name="brandid">
                           <option value="" disabled selected>Choose your option</option>
                       </select>
                       <label>Select Brand Id</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="productname" name="productname" type="text" class="validate">
                         <label for="productname">Product Name</label>
                    </div>
                   <div class="input-field col s4">
                          <select id="status" name="status">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="Top">Top</option>
                              <option value="Trending">Trending</option>
                              <option value="Popular">Popular</option>
                              <option value="Discontinue">Discontinue</option>
                          </select>
                          <label>Status</label>
                      </div>
                     <div class="input-field col s4">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="quantity" name="quantity" type="text" class="validate">
                         <label for="quantity">Quantity</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s4">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="price" name="price" type="text" class="validate">
                         <label for="price">Price</label>
                    </div>

                    <div class="input-field col s4">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="offerprice" name="offerprice" type="text" class="validate">
                         <label for="offerprice">Offer Price</label>
                    </div>
                    <div class="input-field col s4">
                          <select id="salestatus" name="salestatus">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="Continue">Continue</option>
                              <option value="Discontinue">Discontinue</option>

                          </select>
                          <label>Sales Status</label>
                      </div>
                </div>

                <div class="row"><div class="input-field col s6">
                          <select id="rating" name="rating">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">*</option>
                              <option value="2">**</option>
                              <option value="3">***</option>
                              <option value="4">****</option>
                              <option value="5">*****</option>
                          </select>
                          <label>Rating</label>
                      </div>
                    <div class="input-field col s6">
                            <div class="file-field input-field">
                                <div class="btn" style="background: linear-gradient(-135deg, #c850c0, #4158d0);">
                                   <span>File</span>
                                   <input type="file" name="producticon">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                      </div>
                </div>

                  <div class="row">
                      <div class="col s6 btnrow">
                          <button class="btn btnstyle" type="submit" name="action" style="background: linear-gradient(-135deg, #c850c0, #4158d0);">Submit
                             <i class="material-icons right">send</i>
                          </button>
                      </div>

                      <div class="col s6 btnrow">
                           <button class="btn waves-effect btnstyle" type="reset" name="action" style="background: linear-gradient(-135deg, #c850c0, #4158d0);">Reset
                             <i class="material-icons right">delete</i>
                           </button>
                      </div>
                  </div>

                  <div class="row">
            <div class="col s12 btnrow">
                 <span class="messagestyle">{{message}}</span>
            </div>
        </div>

              </div>

        </div>
    </div>
</form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
          $('select').formSelect();
        });
</script>
</html>
